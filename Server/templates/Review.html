<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>

  <script src='/jquery/jquery-3.3.1.min.js'></script>
  <script src='/handsontable/dist/handsontable.full.js'></script>
  <script src='/bootstrap/3.3.7/js/bootstrap.min.js'></script>
  <link rel='stylesheet' href='/bootstrap/3.3.7/css/bootstrap.min.css'>
  <link rel='stylesheet' href='/bootstrap/3.3.7/css/bootstrap-theme.min.css'>
  <link rel='stylesheet' href='/default.css'>

</head>
<body>
  
    <script>
      function Save() {

        context = {
          itemid: #UID#,
          asis: document.getElementById('ASIS').value,
          tobe: document.getElementById('TOBE').value
        }
        jQuery.post('/ReviewSave', { context: context }, function (result) {
          
        })
        close();
      }
    </script>
    <div class='shade' style='display:iniline-block;float:left;text-align:center;height:25px;width:20%'>Reviewer </div>
    <div class='shade' style='display:iniline-block;float:left;text-align:center;height:25px;width:20%'>#USER#</div>
    <div class='shade' style='display:iniline-block;float:left;text-align:center;height:25px;width:20%'>Date/Time</div>
    <div class='shade' style='display:iniline-block;float:left;text-align:center;height:25px;width:40%'>#TIME#</div><br>
    <div id='VIEW_TYPE11_DOCUMENT' class='shade' style='display:iniline-block;float:left;text-align:center;height:25px;width:20%'>#DOCUMENT#</div>
    <div id='VIEW_TYPE11_CSCI' class='shade' style='display:iniline-block;float:left;text-align:center;height:25px;width:50%'>#CSCI#</div>
    <div id='VIEW_TYPE11_UID' class='shade' style='display:iniline-block;float:left;text-align:center;height:25px;width:30%'>#UID#</div><br>
    <div  class='shade' style='display:iniline-block;float:left;text-align:center;height:240px;width:10%'>AS-IS</div>
    <input type='text' id='ASIS' style='display:iniline-block;float:left;text-align:center;height:240px;width:90%'><br>
    <div  class='shade' style='display:iniline-block;float:left;text-align:center;height:240px;width:10%'>TO-BE</div>
    <input type='text' id='TOBE' style='display:iniline-block;float:left;text-align:center;height:240px;width:90%'>
    <center> <button onclick='Save()'>Save</button> </center>
  

</body>

</html>
